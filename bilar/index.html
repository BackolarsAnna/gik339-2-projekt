<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bil Projekt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#5c0d2b] text-white">
  <div class="container mx-auto p-10 flex justify-center">
    <div class="w-full max-w-md bg-[#d46e77] p-6 border-5 border-[#d46e77] rounded hover transform transition-transform duration-300 shadow-md hover:shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center">Bil Projekt</h1>
      <form id="carForm" class="space-y-4">
        <input type="hidden" id="carId" />
        <input type="text" id="brand" placeholder="Bilmärke" class="w-full p-2 text-black rounded" required />
        <input type="text" id="color" placeholder="Färg" class="w-full p-2 text-black rounded" required />
        <input type="number" id="year" placeholder="Årsmodell" class="w-full p-2 text-black rounded" required />
        <button type="button" id="saveButton" class="bg-[#5c0d2b] px-4 py-2 text-white border-5 border-[#5c0d2b] rounded hover:bg-[#bf5a63] transform transition-transform duration-300 hover:scale-105 shadow-md hover:shadow-lg w-full">Spara</button>
        <button type="button" id="addButton" class="bg-[#5c0d2b] px-4 py-2 text-white border-5 border-[#5c0d2b] rounded hover:bg-[#bf5a63] transform transition-transform duration-300 hover:scale-105 shadow-md hover:shadow-lg w-full">Lägg till</button>
        <button type="button" id="deleteButton" class="bg-[#5c0d2b] px-4 py-2 text-white border-5 border-[#5c0d2b] rounded hover:bg-[#bf5a63] transform transition-transform duration-300 hover:scale-105 shadow-md hover:shadow-lg w-full">Ta bort</button>
        <button type="button" id="updateButton" class="bg-[#5c0d2b] px-4 py-2 text-white border-5 border-[#5c0d2b] rounded hover:bg-[#bf5a63] transform transition-transform duration-300 hover:scale-105 shadow-md hover:shadow-lg w-full">Uppdatera</button>
      </form>
    </div>
  </div>
  <div id="popup" class="hidden fixed top-10 left-1/2 transform -translate-x-1/2 bg-[#d46e77] text-white px-6 py-4 rounded shadow-lg">
    <span id="popupMessage"></span>
  </div>
  
  <div class="container mx-auto mt-8 px-4">
    <ul id="carList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
